<!DOCTYPE html>
<html lang="en">

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63" vr-mode-ui="enabled: false;">
        <a-marker type="barcode" value="0" size="6">
            <a-entity position="0 0 0" gltf-model="/static/boombox_1k.gltf/boombox_1k.gltf">
            </a-entity>
        </a-marker>
        <a-marker type="barcode" value="1" size="6">
            <a-entity position="0 0 0" gltf-model="/static/chess_set_1k.gltf/chess_set_1k.gltf">
            </a-entity>
        </a-marker>
        <a-marker type="barcode" value="2" size="6">
            <a-entity position="0 0 0" scale="4.0 4.0 4.0" gltf-model="/static/hatchet_1k.gltf/hatchet_1k.gltf">
            </a-entity>
        </a-marker>
        <a-marker type="barcode" value="3" size="6">
            <a-entity position="0 0 0" scale="2.0 2.0 2.0"
                gltf-model="/static/rubber_duck_toy_1k.gltf/rubber_duck_toy_1k.gltf">
            </a-entity>
        </a-marker>
        <a-marker type="barcode" value="4" size="6">
            <a-entity position="0 0 0" scale="4.0 4.0 4.0" gltf-model="/static/street_rat_1k.gltf/street_rat_1k.gltf">
            </a-entity>
        </a-marker>
        <a-marker type="barcode" value="5" size="6">
            <a-entity position="0 0 0" gltf-model="/static/utility_box_02_1k.gltf/utility_box_02_1k.gltf">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
