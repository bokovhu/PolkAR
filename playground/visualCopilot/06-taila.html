<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="flex flex-wrap">
    <div class="w-full sm:w-1/2 md:w-1/4 lg:w-1/8 bg-blue-500 h-16 m-2"></div>
    <div class="w-full sm:w-1/2 md:w-1/4 lg:w-1/8 bg-red-500 h-16 m-2"></div>
    <div class="w-full sm:w-1/2 md:w-1/4 lg:w-1/8 bg-yellow-500 h-16 m-2"></div>
    <div class="w-full sm:w-1/2 md:w-1/4 lg:w-1/8 bg-green-500 h-16 m-2"></div>
    <div class="w-full sm:w-1/2 md:w-1/4 lg:w-1/8 bg-indigo-500 h-16 m-2"></div>
    <div class="w-full sm:w-1/2 md:w-1/4 lg:w-1/8 bg-pink-500 h-16 m-2"></div>
    <div class="w-full sm:w-1/2 md:w-1/4 lg:w-1/8 bg-purple-500 h-16 m-2"></div>
    <div class="w-full sm:w-1/2 md:w-1/4 lg:w-1/8 bg-gray-500 h-16 m-2"></div>
  </div>
</body>
</html>
